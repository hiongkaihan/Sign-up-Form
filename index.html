<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="left-section">
        <div class="img-section">
            <h1 class="img-header">SIGN-UP</h1>
            <p class="img-footer">Photo by <a href="https://unsplash.com/photos/KTdzeb28jyo">Muzammil Soorma</a></p>
        </div>
    </div>
    <div class="right-section">
        <div class="header">
            <h1>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started. <br><br>
                You <i>know</i> you want to.
            </h1>
        </div>
        <form action="">
            <h1>Let's do this!</h1>
            <div class="inputs">
                <div class="input-row">
                    <div>
                        <label for="first-name" class="form-label">FIRST NAME</label>
                        <input type="text" class="form-input" id="first-name" name="firstName" required>
                    </div>
                    <div>
                        <label for="last-name" class="form-label">LAST NAME</label>
                        <input type="text" class="form-input" id="last-name" name="lastName" required>
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="user-email" class="form-label">EMAIL</label>
                        <input type="email" class="form-input" id="user-email" name="userEmail" required>
                    </div>
                    <div>
                        <label for="user-number" class="form-label">PHONE NUMBER</label>
                        <input type="text" class="form-input" id="user-number" name="userNumber" required>
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="user-password" class="form-label">PASSWORD</label>
                        <input type="password" class="form-input" id="user-password" name="userPassword" required>
                    </div>
                    <div>
                        <label for="user-confirm-password" class="form-label">CONFIRM PASSWORD</label>
                        <input type="password" class="form-input" id="user-confirm-password" name="userConfirmPassword" required>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button><br/>
                <p><br>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
